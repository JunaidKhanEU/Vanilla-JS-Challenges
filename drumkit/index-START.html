<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  

<style>
div[data-key]{
  width:90px;
  height:90px; 
  background-color:red; 
  margin:10px;
  padding: 10px;
  box-shadow:0 1rem 4rem rgb(71, 71, 71);
  font-size:2rem;
  text-align: center;
  transition: all .07s ease-out;
}

.trans{
  transform: scale(1.1);
  border: 4px solid black;
}
</style>

</head>
<body>

<div style="display:flex; align-items: center; height:900px; justify-content: center">

  <div data-key="65" >
    A
  </div>
    
  <div data-key="81">
    q
  </div>
  <div data-key="83">
    s
  </div>
  <div data-key="87">
    w
  </div>
  <div data-key="68">
    d
  </div>
  <div data-key="69">
    e
  </div>
  <div data-key="70">
    f
  </div>
  <div data-key="82">
    r
  </div>
  <div data-key="71">
    g
  </div>
  

</div>

<audio src="./sounds/boom.wav" data-key="65"></audio>
<audio src="./sounds/clap.wav" data-key="81"></audio>
<audio src="./sounds/hihat.wav" data-key="83"></audio>
<audio src="./sounds/kick.wav" data-key="87"></audio>
<audio src="./sounds/openhat.wav" data-key="68"></audio>
<audio src="./sounds/ride.wav" data-key="69"></audio>
<audio src="./sounds/snare.wav" data-key="70"></audio>
<audio src="./sounds/tink.wav" data-key="82"></audio>
<audio src="./sounds/tom.wav" data-key="71"></audio>
  





<script>

window.addEventListener('keydown', function(e){

const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
const drumKey = document.querySelector(`div[data-key="${e.keyCode}"]`);
if(!audio)return //if audio is not exists return
drumKey.classList.add('trans');

audio.currentTime =0;//for rewind
audio.play();

setTimeout(function(){
  drumKey.classList.remove('trans');
},100)
 

});







</script>


</body>
</html>
